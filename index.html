<title>Airlock Word Game</title>

<body>

<div class="main-heading">
<header class="glow">Airlock Word Guess</header>
<h1>Science Fiction Edition</h1>
</div>

<div class="container">
<div class="row">
    <div class="col-sm-8">
        <img src="./assets/images/airlock10.jpg" width="100%">
    </div>
   
        <div class="col-sm-4" id="wrapper">
            <div class="row">
                <div class="col-sm-12">
                    <h4 id="category-text">Name the Famous Captain. <br> Press any key to start!</h4>
                </div>
            <div class="row" id="main-info">
                <div class="col-sm-12" class="guess-info">
                    <div id="currentword-text"></div>
                    <br>
                    <p>Letters Guessed</p>
                    <div id="wrongGuesses"></div>
                   
                    <div id="guessesremaining-text"></div>
                   


                </div>
            </div>
        </div>

    <br>
        <div class="row" id="score">   
            <div class="col-sm-6">
                <div  id="wins-text"></div> 
            </div>
            <div class="col-sm-6">
                <div  id="losses-text"></div>
            </div>   
        </div>
     
    </div>
